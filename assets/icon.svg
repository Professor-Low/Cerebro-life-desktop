<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background radial gradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <!-- Main orb gradient (purple) -->
    <radialGradient id="orb" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#e9d5ff"/>
      <stop offset="20%" stop-color="#a78bfa"/>
      <stop offset="45%" stop-color="#8b5cf6"/>
      <stop offset="70%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="rgba(139,92,246,0)" />
      <stop offset="80%" stop-color="rgba(139,92,246,0.15)" />
      <stop offset="100%" stop-color="rgba(139,92,246,0)" />
    </radialGradient>
    <!-- Inner highlight -->
    <radialGradient id="highlight" cx="38%" cy="32%" r="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- Neural path glow filter -->
    <filter id="neural-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft shadow for orb -->
    <filter id="orb-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="shadow"/>
      <feColorMatrix in="shadow" type="matrix" values="0 0 0 0 0.345  0 0 0 0 0.227  0 0 0 0 0.965  0 0 0 0.5 0" result="coloredShadow"/>
      <feMerge>
        <feMergeNode in="coloredShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black background (rounded for app icon feel) -->
  <rect width="512" height="512" rx="80" ry="80" fill="#000000"/>

  <!-- Subtle outer glow ring -->
  <circle cx="256" cy="256" r="240" fill="url(#glow)"/>

  <!-- Main purple orb -->
  <circle cx="256" cy="256" r="170" fill="url(#orb)" filter="url(#orb-shadow)"/>

  <!-- Neural network paths (brain motif) -->
  <g filter="url(#neural-glow)" opacity="0.6">
    <!-- Central neural pathways -->
    <path d="M 200 200 Q 256 180 312 200" stroke="#c4b5fd" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 190 240 Q 256 210 322 240" stroke="#a78bfa" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 195 280 Q 256 260 317 280" stroke="#a78bfa" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 205 315 Q 256 295 307 315" stroke="#c4b5fd" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Vertical connectors -->
    <path d="M 220 190 Q 215 256 220 320" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 256 175 Q 256 256 256 335" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M 292 190 Q 297 256 292 320" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>

    <!-- Neural nodes -->
    <circle cx="200" cy="200" r="5" fill="#e9d5ff" opacity="0.8"/>
    <circle cx="312" cy="200" r="5" fill="#e9d5ff" opacity="0.8"/>
    <circle cx="190" cy="240" r="4" fill="#c4b5fd" opacity="0.7"/>
    <circle cx="322" cy="240" r="4" fill="#c4b5fd" opacity="0.7"/>
    <circle cx="195" cy="280" r="4" fill="#c4b5fd" opacity="0.7"/>
    <circle cx="317" cy="280" r="4" fill="#c4b5fd" opacity="0.7"/>
    <circle cx="205" cy="315" r="5" fill="#e9d5ff" opacity="0.8"/>
    <circle cx="307" cy="315" r="5" fill="#e9d5ff" opacity="0.8"/>
    <circle cx="256" cy="175" r="4" fill="#e9d5ff" opacity="0.6"/>
    <circle cx="256" cy="335" r="4" fill="#e9d5ff" opacity="0.6"/>
    <circle cx="256" cy="256" r="6" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Main highlight/specular -->
  <circle cx="256" cy="256" r="170" fill="url(#highlight)"/>

  <!-- Small bright specular dot -->
  <circle cx="215" cy="210" r="25" fill="white" fill-opacity="0.18"/>
  <circle cx="210" cy="205" r="10" fill="white" fill-opacity="0.25"/>
</svg>
