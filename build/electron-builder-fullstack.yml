appId: com.cerebro.desktop
productName: Cerebro
copyright: Copyright 2024-2026 Professor (Michael Anthony Lopez)
artifactName: Cerebro-FullStack-Setup-${version}-${arch}.${ext}

directories:
  output: dist
  buildResources: assets

files:
  - electron/**/*
  - frontend/**/*
  - assets/**/*
  - package.json

extraResources:
  - from: backend/
    to: backend
    filter:
      - "**/*"
  - from: redis/
    to: redis
    filter:
      - "**/*"
  - from: mcp-server/
    to: mcp-server
    filter:
      - "**/*"

asar: true
asarUnpack:
  - "**/*.node"

win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Cerebro
  uninstallDisplayName: Cerebro
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  runAfterFinish: true

linux:
  icon: assets/icon.png
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  desktop:
    Name: Cerebro
    Comment: Your AI, Everywhere
    Categories: Utility;ArtificialIntelligence;Science;
    StartupWMClass: cerebro-desktop

deb:
  depends:
    - libnotify4
    - libxtst6
    - libnss3

publish: null
