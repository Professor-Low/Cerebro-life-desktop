name: PR Validation

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - name: Build Client edition (quick validation)
        run: npm run build:client:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify output exists
        run: |
          ls -la dist/
          test -f dist/Cerebro-Client-Setup-*.AppImage
